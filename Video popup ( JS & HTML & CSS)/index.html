<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video-Popup</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/14069233/pexels-photo-14069233.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Cover"
      />
      <h1>Don't panic</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit minima,
        necessitatibus, tempora enim dolores, quas voluptatem repellat
        voluptates quod optio maiores iste! Atque dicta inventore expedita autem
        ipsam cupiditate animi.
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="video-container active">
      <video src="resource/Night Sky.mp4" controls></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
  </body>
  <script src="index.js"></script>
</html>
